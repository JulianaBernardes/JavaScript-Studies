<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modyfing HTML #03</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content exercise'>
    <h1>Modyfing HTML #03</h1>
    <div id='content'></div>

    <script>
        //$(document).ready(function() { //or:
        $(function() {

        const persons = [
            { name: 'Ana', grade: 9.1 },
            { name: 'Bianca', grade: 8.4 },
            { name: 'Carlos', grade: 7.6 },
            { name: 'Julia', grade: 9.7 }
        ]

        var tbody = $('#content'),
            props = ["name", "grade"]
        $.each(persons, function (i, person) {
            var tr = $('<tr>')
            $.each(props, function (i, prop) {
                $('<td>').html(person[prop]).appendTo(tr)
                .css('border', 'solid 5px')
            })
            tbody.append(tr)
        })

        })




    </script>
</body>
