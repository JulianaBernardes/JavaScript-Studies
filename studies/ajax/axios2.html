<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/axios.js"></script>
</head>

<body class="content exercise">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function displayResult(id, datas) {
            const text = JSON.stringify(datas)
            document.getElementById(id).innerHTML = text
        }

        // axios('evenOrOdd?number=9').then(resp => displayResult('get', resp.data))
        axios.get ('evenOrOdd', {
            params: {
                number: 6
            }
        }).then(resp => displayResult('get', resp.data))

        axios.post('form', {
            name: 'Paulo',
            surname: 'Junior'
        }).then(resp => displayResult('post', resp))

    </script>
</body>
