<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Specificity CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /* 
        1. Inline
        2. ID
        3. Classe, pseudo-class, attribute
        4.Element, pseudo-elemento
         */
         body {font-size: 40px;}

         div {background-color: #008; color:#fff;}

         div[wm-color] {background-color: darkorange;}

         div.style {background-color: green;}

         div:hover {background-color: purple;}

         #unique1, #unique2 {background-color: #000;}
    </style>
</head>

<body>
    <div id="unique1" class="style" style="background-color: red">
        #unique1 vs .style vs inline
    </div>
    <div id="unique2" class="style">#unique2 vs .style</div>
    <div class="style" wm-color>.style vs wm-color</div>
    <div wm-color>wm-color</div>
    <div class="style">.style</div>
    <div>element</div>
</body>

</html>
