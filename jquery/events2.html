<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Events #02</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='content exercise'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="result1">?</div>
    <br>
    <input type="text" placeholder="Type and Select">
    <div id="result2">?</div>
    <script>
        const toggleSpotlight = () => $('#div1').toggleClass('spotlight')
        //$('#div1').on('mouseenter mouseleave', toggleSpotlight)
        $('#div1').hover(toggleSpotlight, toggleSpotlight)

        $('#div1').one('mouseenter', e => alert('Important warning: Thanks!'))
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function(e) {
            const screenWidth = $(window).width()
            const screenHeight = $(window).height()
            $('#result1').html(`Width: ${screenWidth} and Height: ${screenHeight}`)
        })

        $(':input').select(e => {
            const start = e.target.selectionStart
            const end = e.target.selectionEnd
            $('#result2').html(e.target.value.substring(start, end))
        })
    </script>
</body>
