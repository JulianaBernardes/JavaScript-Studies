<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Understanding jQuery</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="content exercise">
    <h1>Understanding jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(1))
        console.log($.isEmptyObject({ name: null }))
        console.log(jQuery.inArray(3, [1, 2, 3])) // returns -1 if false or index

        $.fn.greenBackground = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').greenBackground().fadeOut(3000)
    </script>
</body>
