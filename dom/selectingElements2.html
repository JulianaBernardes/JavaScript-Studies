<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Elements #02</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="content exercise">
    <div id="first">#first</div>
    <div wb-attrib>Second</div>
    <div class="third last"><span wb-attrib>.third .last</span></div>

    <script>              
        document.querySelector('#first').classList.add('spotlight')

        const select = selector =>
            document.querySelectorAll(selector).forEach(e => e.classList.add('spotlight'))
        const unselect = selector =>
            document.querySelectorAll(selector).forEach(e => e.classList.remove('spotlight'))

        select('div')

        unselect('*')
        select('.third.last')

        unselect('*')
        select(':not(#first)')

        unselect('*')
        select(':nth-child(1)')

        unselect('*')
        select('div:nth-of-type(1)')

        
        unselect('*')
        select('[wb-attrib]')

    </script>
</body>
</html>
