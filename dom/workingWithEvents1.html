<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Working with Events #01</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body class="content exercise">
    <div>
        <!-- onclick="navigateIn5s(event)" -->
        <a [wait-a-little] href="https://google.com">Google</a>
    </div>
    <script>
        function navigateIn5s(e) {
            e.preventDefault()
            console.log('Leaving in 5s')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navigateIn5s

        const a = document.querySelector('[wait-a-little]')
        a.onclick = navigateIn5s
    </script>
</body>
